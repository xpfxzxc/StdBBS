<div class="mt-4">
  <app-topic-list-simplify [topics]="userTopics"></app-topic-list-simplify>
  <div *ngIf="totalUserTopics > 0" class="mt-4">
    <ngb-pagination [page]="page" [pageSize]="pageSize" [collectionSize]="totalUserTopics" [rotate]="true" (pageChange)="onPageChange($event)"></ngb-pagination>
  </div>
</div>
